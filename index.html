					<div class="text_box">
						<svg class="project_title" preserveAspectRatio viewBox="0 0 400 21">
							<text class="project_title_text" x="0" y="18">Nuclear reactor simulation<tspan y="17.4" class="project_date">&nbsp;(2019)</tspan></text>
						</svg>

						<svg class="text" preserveAspectRatio viewBox="0 0 405 120">
							<text x="0" y="0">
								<tspan x="0" dy="1.25em">A simulation predicting the behavior of neutrons in the</tspan>
								<tspan x="0" dy="1.25em">core of a nuclear reactor using the Monte Carlo method.</tspan>
								<tspan x="0" dy="1.25em">The goal was to find the amount of radiations reaching</tspan>
								<tspan x="0" dy="1.25em">the reactor's walls. Because this project was made</tspan>
								<tspan x="0" dy="1.25em">during my internship at the CEA, the source code is</tspan>
								<tspan x="0" dy="1.25em">confidential, but you can see my internship report...</tspan>
							</text>
						</svg>

						<svg class="tag tag_1" preserveAspectRatio viewBox="0 0 80 23" style="background-color: rgb(31, 52, 240);">
							<text class="tag_text" x="50%" y="17" text-anchor="middle">C++</text>

					<div class="text_box">
						<svg class="project_title" preserveAspectRatio viewBox="0 0 400 21">
							<text class="project_title_text" x="0" y="18">Hexawar.io<tspan y="17.4" class="project_date">&nbsp;(in progress)</tspan></text>
						</svg>

						<svg class="text" preserveAspectRatio viewBox="0 0 405 120">
							<text x="0" y="0">
								<tspan x="0" dy="1.25em">This project is a massively multiplayer game that runs</tspan>
								<tspan x="0" dy="1.25em">directly on the browser, it takes up the concept of .io</tspan>
								<tspan x="0" dy="1.25em">games: everyone plays on a large map and the goal is to</tspan>
								<tspan x="0" dy="1.25em">to be the first of the global ranking. It is a simple land</tspan>
								<tspan x="0" dy="1.25em">capture game where you can attack other territories</tspan>
								<tspan x="0" dy="1.25em">with troops. The game is available on hexawar.io...</tspan>
							</text>
						</svg>

						<svg class="tag tag_1" preserveAspectRatio viewBox="0 0 80 23" style="background-color: rgb(31, 52, 240);">

						<svg class="tag tag_3" preserveAspectRatio viewBox="0 0 80 23" style="background-color: rgb(240, 121, 24);">

						<div class="lds-ring"><div class="lds-ring-1"></div><div class="lds-ring-2"></div><div class="lds-ring-3"></div><div class="lds-ring-4"></div></div>

					<div class="text_box">
						<svg class="project_title" preserveAspectRatio viewBox="0 0 400 21">
							<text class="project_title_text" x="0" y="18">Minecraft clone<tspan y="17.4" class="project_date">&nbsp;(2021)</tspan></text>
						</svg>

						<svg class="text" preserveAspectRatio viewBox="0 0 405 120">
							<text x="0" y="0">
								<tspan x="0" dy="1.25em">This program takes its concept from the famous game</tspan>
								<tspan x="0" dy="1.25em">Minecraft. It procedurally generates an infinite world,</tspan>
								<tspan x="0" dy="1.25em">the player has an animated character and can break</tspan>
								<tspan x="0" dy="1.25em">blocks. There are also different biomes and mobs. This</tspan>
								<tspan x="0" dy="1.25em">program was made for my computer graphics class,</tspan>
								<tspan x="0" dy="1.25em">I got 20/20 and won a prize for the best project...</tspan>
							</text>
						</svg>

						<svg class="tag tag_1" preserveAspectRatio viewBox="0 0 80 23" style="background-color: rgb(31, 52, 240);">

						<svg class="text" preserveAspectRatio viewBox="0 0 405 120">

								<tspan x="0" dy="1.25em">the calculation, they behave like buoys floating on the</tspan>

								<tspan x="0" dy="1.25em">is finished, the neural network will start training. The</tspan>
								<tspan x="0" dy="1.25em">cars use lasers to know their distance to the walls and</tspan>
								<tspan x="0" dy="1.25em">turn left or right according to that...</tspan>

								<tspan x="0" dy="1.25em">This program use the Minimax algorithm to choose the</tspan>
								<tspan x="0" dy="1.25em">best move in chess with a given number of moves in</tspan>
								<tspan x="0" dy="1.25em">advance. The higher this number, the better its moves</tspan>
								<tspan x="0" dy="1.25em">will be but the slower it will play. The program considers</tspan>
								<tspan x="0" dy="1.25em">all the rules of the game, and you can play against it</tspan>
								<tspan x="0" dy="1.25em">with an interactive window...</tspan>
